<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix-Clone-Project</title>
</head>
<body>
    <header>
        <div class="hero-box">
            <div class="nav-panel">
                <div class="nav-logo">
                    <img class="logo" src="Assets/netflix_logo.jpeg" />
                </div>

                <div class="lang-outer">
                    <div class="nav-lang">
                        <select class="select-lang">
                            <option >English</option>
                        </select>
                    </div>
                </div>

                <div class="nav-signin">
                    <a class="sign-in">Sign In</a>
                </div>
            </div>

            <div class="hero-middle">
                <h1 class="heading-style">Unlimited movies, TV shows and more</h1>
                <p class="para-style"> Watch anywhere. Cancel anytime.</p>
                <div class="membership-section">
                    <form>
                        <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        <div class="email-dialog">
                            <input type="email" placeholder="Email address">
                            <button class="email-button">Get Started ></button>
                        </div> 
                    </form>
                </div>
                
            </div>
        </div>
    </header>
</body>
</html>
